<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Movie Details</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="Details.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2 class="navbar-brand" href="#">CST Rotten Tomatoes</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/actors">Create Actors</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Movie Details</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Ratings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Relations</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card m-3" style="width: 30%;">
        <div class="card-body">
            <div class="form-group">
                <h1 class="card-title">Movie Details</h1>
                <label for="movieName">Movie Name</label>
                <input type="text" class="form-control" id="movieName" />
            </div>

            <div class="form-group">
                <label for="actorList">Lead Actor</label>
                <select class="form-control" id="actorList"></select>
            </div>

            <div class="form-group">
                <label for="actressList">Lead Actress</label>
                <select class="form-control" id="actressList"></select>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" id="submitMovie">Create Movie</button>
            </div>

            <div class="form-group">
                <h4 id="createResult"></h4>
            </div>
        </div>
    </div>

</body>
</html>
