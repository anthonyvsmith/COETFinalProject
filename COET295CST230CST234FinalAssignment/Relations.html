<head>
    <meta charset="utf-8" />
    <title>Actor Relations</title>

    <!--Imports for JQuery, CreateActors.js, and Bootstrap styles-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="Relations.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!--Navbar elements-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2 class="navbar-brand" href="#">CST Rotten Tomatoes</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/actors">Create Actors</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/moviedetails">Movie Details</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/movieratings">Ratings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Relations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Page Content-->
    <div class="card m-3">
        <div class="row">

            <!--Select an actor area-->
            <div class="col-sm">
                <div class="card-body">
                    <h1 class="card-title">Actor Relations</h1>

                    <!--Actor List-->
                    <div class="form-group row">
                        <label class="col-form-label col-lg-2" for="actorList">Actor</label>
                        <select class="form-control col-lg-8 mx-3" id="actorList">
                            <option>--Select an Actor--</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Related Actors table-->
            <div class="col-sm">
                <div class="card-body">
                    <h1 class="card-title">Related Actors</h1>
                    <!--Actor Table-->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Actor Name</th>
                                <th scope="col">Gender</th>
                            </tr>
                        </thead>
                        <tbody id="relationTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
