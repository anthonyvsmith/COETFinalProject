<head>
    <meta charset="utf-8" />
    <title>Create Actors</title>

    <!--Imports for JQuery, CreateActors.js, and Bootstrap styles-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="CreateActors.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!--Navbar elements-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2 class="navbar-brand" href="#">CST Rotten Tomatoes</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Actors</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/moviedetails">Movie Details</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/movieratings">Ratings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/ActorRelations">Relations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Page Content-->
    <div class="card m-3">
        <div class="row">
            <!--Create Actor area-->
            <div class="col">
                <div class="card-body">

                    <h1 class="card-title">Create Actor</h1>
                    <!--First Name Entry-->
                    <div class="form-group row">
                        <label class="col-form-label col-lg-2" for="inputActorFName">First Name</label>
                        <input type="text" class="form-control col-lg-8" id="inputActorFName" />
                    </div>

                    <!--Last Name Entry-->
                    <div class="form-group row">
                        <label class="col-form-label col-lg-2" for="inputActorLName">Last Name</label>
                        <input type="text" class="form-control col-lg-8" id="inputActorLName" />
                    </div>

                    <!--Male radio button-->
                    <div class="form-check form-check-inline">
                        <label class="col-form-label" for="genRadio1">Male</label>
                        <input class="form-check-input mx-3" type="radio" name="genderRadio" id="genRadio1" value="Male" />
                    </div>

                    <!--Female Radio button-->
                    <div class="form-check form-check-inline">
                        <label class="col-form-label" for="genRadio2">Female</label>
                        <input class="form-check-input mx-3" type="radio" name="genderRadio" id="genRadio2" value="Female" />
                    </div>

                    <!--Submit button-->
                    <div class="form-group mt-2">
                        <button type="button" class="btn btn-primary" id="submitActor">Create Actor</button>
                    </div>

                    <!--Result response area-->
                    <div class="form-group row">
                        <h4 class="mx-3" id="createResult"></h4>
                    </div>
                </div>
            </div>

            <!--Actor table-->
            <div class="col">
                <div class="card-body">
                    <h1 class="card-title">Actors</h1>
                    <table class="table">
                        <!--Table headers-->
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Gender</th>
                            </tr>
                        </thead>
                        <tbody id="actorTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
