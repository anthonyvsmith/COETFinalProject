<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Create Actors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="CreateActors.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2 class="navbar-brand" href="#">CST Rotten Tomatoes</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Actors</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/moviedetails">Movie Details</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Ratings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Relations</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card m-3" style="width: 30%;">
        <div class="card-body">
            <h1 class="card-title">Create Actor</h1>
            <div class="form-group">
                <label for="inputActorFName">First Name</label>
                <input type="text" class="form-control" id="inputActorFName" />
            </div>

            <div class="form-group">
                <label for="inputActorLName">Last Name</label>
                <input type="text" class="form-control" id="inputActorLName" />
            </div>

            <div class="form-check form-check-inline">
                <label class="form-check-label" for="genRadio1">Male</label>
                <input class="form-check-input mx-2" type="radio" name="genderRadio" id="genRadio1" value="male" />
            </div>

            <div class="form-check form-check-inline">
                <label class="form-check-label" for="genRadio2">Female</label>
                <input class="form-check-input mx-2" type="radio" name="genderRadio" id="genRadio2" value="female" />
            </div>

            <div class="form-group mt-2">
                <button type="button" class="btn btn-primary" id="submitActor">Create Actor</button>
            </div>
        </div>
    </div>
</body>
</html>
