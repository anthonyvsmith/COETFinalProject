<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Create Actors</title>
    <script src="./CreateActors.js" defer></script>
</head>
<body>
    <h1>Create Actor</h1>
    <form>
        <div class="form-group">
            <label for="inputActorFName">First Name</label>
            <input type="text" class="form-control" id="inputActorFName" />
        </div>

        <div class="form-group">
            <label for="inputActorLName">Last Name</label>
            <input type="text" class="form-control" id="inputActorLName" />
        </div>

        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label" for="genRadio1">Male</label>
                <input class="form-check-input" type="radio" name="genderRadio" id="genRadio1" value="male" />
            </div>

            <div class="form-check">
                <label class="form-check-label" for="genRadio2">Female</label>
                <input class="form-check-input" type="radio" name="genderRadio" id="genRadio2" value="female" />
            </div>
        </div>

        <div>
            <button type="button" id="submitActor">Create</button>
        </div>
    </form>
</body>
</html>
