<head>
    <meta charset="utf-8" />
    <title>Movie Ratings</title>

    <!--Imports for JQuery, CreateActors.js, and Bootstrap styles-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="Ratings.js" defer></script>
</head>
<body>
    <!--Navbar elements-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2 class="navbar-brand" href="#">CST Rotten Tomatoes</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/actors">Create Actors</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/moviedetails">Movie Details</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Ratings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/ActorRelations">Relations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Page Content-->
    <div class="card m-3">
        <div class="row">

            <!--Rate Movie area-->
            <div class="col">
                <div class="card-body">
                    <h1 class="card-title">Rate Movie</h1>

                    <!--Movie dropdown-->
                    <div class="form-group row">
                        <label class="col-form-label col-lg-2" for="movieList">Movies</label>
                        <select class="form-control col-lg-8 mx-3" id="movieList">
                            <option>--Select a Movie--</option>
                        </select>
                    </div>

                    <!--Rating entry-->
                    <div class="form-group row">
                        <label for="inputRating" class="col-form-label col-lg-2">Rating</label>
                        <input type="number" class="form-control col-lg-2 mx-3" id="inputRating" min="1" max="100" value="50" />
                    </div>

                    <!--Submit button-->
                    <div class="form-group mt-2">
                        <button type="button" class="btn btn-primary" id="submitRating">Rate Movie</button>
                    </div>

                    <!--Process response message-->
                    <div class="form-group row">
                        <h4 class="mx-3" id="createResult"></h4>
                    </div>
                </div>
            </div>

            <!--Rating table-->
            <div class="col">
                <div class="card-body">
                    <h1 class="card-title">Average Rating</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Movie Name</th>
                                <th scope="col">Rating</th>
                                <th scope="col">Times Rated</th>
                            </tr>
                        </thead>
                        <tbody id="movieTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
